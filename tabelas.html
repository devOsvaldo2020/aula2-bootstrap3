<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Tabelas</title>
	<meta name="viewport" content="width=device-width inicial-scale=1" >

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
</head>
<body>
	<div class="container"></div>
		<!---Algns metodos (propriedades) do bootsprat é só colocar na class="table (aqui)", junto ou separado----->
		<!---table-condensed----->
		<!---table-striped----->
		<!---table-bordered----->
		<!---table-hover----->

		<table class="table">
			<!-------->
			<!---Titulo da tabela--->
			<tr>
				<th>titulo</th>
				<th>titulo</th>
			</tr>
			<!----base da tabela--->
			<tr>
				<td>base</td>
				<td>base</td>
			</tr>
		</table>

	</div>



	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
